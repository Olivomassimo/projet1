        </div>

            <label for="email">Email:</label>
            <input type="email" placeholder="email@exemple.com" id="email" name="email">

        </div>

            <label for="tel">Num√©ro de portable:</label>

            </div>

                <button type="submit"> Envoyer</button>

            </div>

    </form>
