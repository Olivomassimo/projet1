<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulaire de Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    
</head>
<body>

        <nav class="containernav">
                <ul class="menu">
                    <li class="itemmenu titre"><a href="#">Travelflex</a></li>
                    <li class="itemmenu"><a href="#">Home</a></li>
                    <li class="itemmenu"><a href="#">Destinations</a></li>
                    <li class="itemmenu"><a href="#">Offers</a></li>
                </ul>
            </nav>

        <section class="section-formulaire" >

        <h1 class="titrereservation"> Your booking</h1>
        <p class="paraformulaire">Please fill in this form to be able to reach you as soon as possible to finalize the reservation of your trip</p>


    <form class="formulaire" method="post">
        <div class="itemformulaire" >
                <label for="name" >Name:</label>
                <input type="text" placeholder="Dupont" id="name" name="username">

        </div>
        <div class="itemformulaire" >
            <label for="prenom" >Firstname:</label>
            <input type="text" placeholder="Albert" id="prenom" name="lastname">


        </div>
        <div class="itemformulaire">
            <label for="email">Email:</label>
            <input type="email" placeholder="email@exemple.com" id="email" name="email">

        </div>
        <div class="itemformulaire" >
            <label for="tel">Mobile:</label>
            <input type="tel" placeholder="+32484001122" id="tel" name="tel">
            </div>

            <div class="buttonsend">
                <button class="button" type="submit"> Send</button>

            </div>

    </form>
    </section>
    <footer>
        
            <ul class="containerfoot">
                <li class="itemfooter"><a href="#">About us</a></li>
                <li class="itemfooter"><a href="#">Legal</a></li>
                <li class="itemfooter"> <img class="insta" src="images/instagram.png" alt="photoinstagram"></li>
            </ul>
    </footer>
    
</body>
</html>
