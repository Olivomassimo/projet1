<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulaire de Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    
</head>
<body>
        <nav class="containernav">
                <ul class="menu">
                    <li class="itemmenu"><a href="#">Titre de la page</a></li>
                    <li class="itemmenu"><a href="#">Home</a></li>
                    <li class="itemmenu"><a href="#">Destinations</a></li>
                    <li class="itemmenu"><a href="#">Offers</a></li>
                </ul>
            </nav>

        <h1>Reservation</h1>
        <p>Veuillez remplir ce formulaire pour pouvoir vous joindre le plus tot possible pour finaliser l'organisation de votre voyage</p>


    <form method="post">
        <div>
                <label for="name" >Nom:</label>
                <input type="text" id="name" name="username">

        </div>
        <div>
            <label for="prenom" >Prenom:</label>
            <input type="text" id="prenom" name="lastname">


        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="test" id="email" name="email">

        </div>
        <div>
            <label for="tel">Numero de portable</label>
            <input type="tel" id="tel" name="tel">
            </div>

            <div class="buttonsend">
                <button type="submit"> Envoyer</button>

            </div>

    </form>

    <footer>
            <ul class="containerfoot">
                <li class="itemfooter"><a href="#">About us</a></li>
                <li class="itemfooter"><a href="#">Legal</a></li>
                <li class="itemfooter"> <img src="images/instagram.jpg" alt="photoinstagram"></li>
            </ul>
    </footer>
    
</body>
</html>
